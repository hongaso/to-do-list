<div class="list-container">
  <h2 class="list-title">📋 Tus Tareas</h2>

  <div *ngIf="(todos$ | async)?.length === 0" class="empty-message">
    No hay tareas aún. ¡Crea una nueva!
  </div>

  <ul class="todo-list" *ngIf="todos$ | async as todos">
    <li *ngFor="let todo of todos" class="todo-item">
      <div class="todo-content">
        <h3 class="todo-title">{{ todo.title }}</h3>
        <p class="todo-description" *ngIf="todo.description">{{ todo.description }}</p>
        <span class="todo-priority" [class]="todo.priority">Prioridad: {{ todo.priority }}</span>
        <span class="todo-status">{{ todo.completed ? '✅ Completado' : '⏳ Pendiente' }}</span>
      </div>

      <div class="todo-actions">
        <a [routerLink]="['/todos/edit', todo.id]" class="btn btn-edit">✏️ Editar</a>
        <button (click)="deleteTodo(todo.id)" class="btn btn-delete">🗑️ Eliminar</button>
      </div>
    </li>
  </ul>
</div>
